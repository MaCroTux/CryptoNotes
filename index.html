<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cifrado Híbrido</title>
    <link rel="stylesheet" href="style.css"> <!-- Vinculación del archivo CSS -->
</head>
<body>
<div class="container">
    <div class="language-selector">
        <label for="language-selector">Idioma:</label>
        <select id="language-selector">
            <option value="es">Español</option>
            <option value="en">English</option>
        </select>
    </div>

    <!-- Botón de Cerrar Sesión -->
    <button id="logout-button" onclick="logout()">Cerrar Sesión</button>

    <h1 id="page-title">Cifrado Híbrido</h1>

    <!-- Sección de Registro -->
    <div class="section" id="registration-section">
        <h3>Registro de Usuario:</h3>
        <input type="email" id="register-email" placeholder="Introduce tu email" class="input-field">
        <button id="register-button" onclick="registerUser()">Registrarse</button>
    </div>

    <!-- Sección de Inicio de Sesión -->
    <div class="section" id="login-section">
        <h3>Inicio de Sesión:</h3>
        <input type="email" id="login-email" placeholder="Introduce tu email" class="input-field">
        <button id="login-button" onclick="login()">Iniciar Sesión</button>
    </div>

    <!-- Sección Claves (solo visible si está logueado) -->
    <div class="section" id="keys-section" style="display:none;">
        <h3 id="keys-section-title">Claves:</h3>
        <p><strong id="public-key-label">Clave Pública:</strong> <span id="publicKey"></span></p>
        <p><strong id="private-key-label">Clave Privada:</strong> <span id="privateKey"></span></p>
        <button id="export-keys-button" onclick="exportKeys()">Exportar Claves</button>
        <input type="file" id="fileInput" onchange="importKeys(event)" style="display: none;">
        <button id="import-keys-button" onclick="document.getElementById('fileInput').click()">Importar Claves</button>
        <button id="delete-keys-button" onclick="deleteKeys()">Eliminar Claves</button>
    </div>

    <!-- Sección Cifrado (solo visible si está logueado) -->
    <div class="section" id="encryption-section" style="display:none;">
        <h3 id="encryption-section-title">Cifrado:</h3>
        <input type="email" id="email" placeholder="Introduce tu email" class="input-field">
        <input type="email" id="recipient-email" placeholder="Email del destinatario (opcional)" class="input-field">
        <input type="text" id="message-description" placeholder="Descripción del mensaje (no cifrada)" class="input-field">
        <textarea id="message" placeholder="Escribe tu mensaje aquí" class="input-field"></textarea><br>
        <button id="encrypt-message-button" onclick="encryptMessage()">Cifrar Mensaje</button>
        <p><strong id="encrypted-message-label">Mensaje Cifrado:</strong> <span id="encryptedMessage"></span></p>
        <p><strong id="iv-label">IV:</strong> <span id="iv"></span></p>
        <p><strong id="encrypted-aes-key-label">Clave AES Cifrada:</strong> <span id="encryptedAESKey"></span></p>
        <p style="display:none;"><span id="fullEncryptedAESKey"></span></p> <!-- Clave completa oculta -->
    </div>

    <!-- Sección Descifrado (solo visible si está logueado) -->
    <div class="section" id="decryption-section" style="display:none;">
        <h3 id="decryption-section-title">Descifrado:</h3>
        <button id="decrypt-message-button" onclick="decryptMessage()">Descifrar Mensaje</button>
        <p><strong id="decrypted-message-label">Mensaje Descifrado:</strong> <span id="decryptedMessage"></span></p>
    </div>

    <!-- Sección Mensajes Almacenados (solo visible si está logueado) -->
    <div class="section" id="messages-section" style="display:none;">
        <h3 id="messages-section-title">Mensajes almacenados:</h3>
        <button id="refresh-button" onclick="loadStoredMessages()">Refrescar Notas</button>
        <ul id="messagesList"></ul>
    </div>
</div>

<script src="auth.js"></script> <!-- Archivo JavaScript con el código de login y registro -->
<script src="keys.js"></script>
<script src="crypto.js"></script>
<script src="api.js"></script>
<script src="translations.js"></script>
</body>
</html>
